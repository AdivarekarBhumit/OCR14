<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smart Editor</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="../static/css/home.css" type="text/css">

  <!-- OFFLINE CSS -->
  <link href="../static/resources/fontawesome-free-webfonts/css/fa-regular.css" media="screen" rel="stylesheet" type="text/css"
  />
  <link href="../static/resources/fontawesome-free-webfonts/css/fa-brands.css" media="screen" rel="stylesheet" type="text/css"
  />
  <link href="../static/resources/fontawesome-free-webfonts/css/fontawesome.css" media="screen" rel="stylesheet" type="text/css"
  />
</head>

<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="sidebar-button">Upload Template</button>
      <div class="sidebar-div">
        <ul>
          <li>
            <a href="#" class="sidebar-a">Create Template</a>
          </li>
          <li>
            <a href="recognize.html" class="sidebar-a">Recognise Text</a>
          </li>
          <li>
            <a href="database.html" class="sidebar-a">Database</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- SubSidebar -->
    <div class="sub-sidebar">Channels</div>
    <!-- Header -->
    <div class="header">
      <div class="form-header">
        <div class="form-name-header">
          <div class="header-left">
            <div class="form-name-container">
              <span id="form-name"></span>
            </div>
            <div class="form-details">
              Modified at
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div class="main">
      <div id="add-new-template" class="main-container">
        <img src="../static/images/New-document.svg" alt="Empty SVG" width="400px" height="400px">
        <span class="file-select-text">Click on pick file, to select new blank form</span>
        <input type="file" accept="application/pdf" class="button" id="pdf-file"/>
        <buton onclick=selectThisPdf() class="button">Submit blank template</buton>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</body>

<script>
  function selectThisPdf() {
    let filepath = document.getElementById('pdf-file').value;
    console.log(`Filepath: ${filepath}`);
    document.getElementById('form-name').innerText = filepath
  }
</script>

</html>
