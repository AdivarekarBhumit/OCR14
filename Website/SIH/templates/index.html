        <style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Droid+Sans);
.loader {
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background: url('http://www.downgraf.com/wp-content/uploads/2014/09/01-progress.gif?e44397') 50% 50% no-repeat rgb(249,249,249);
}
</style>

<script type="text/javascript">
  $(window).load(function(){
     $('.loader').fadeOut();
});
</script>


    </head>

    <body>
<div class="loader"></div>
        <!-- Navigation Bar-->
        <header id="topnav">

            <div class="navbar-custom">
                <div class="container-fluid">
                    <div id="navigation">
                        <!-- Navigation Menu-->
                        <ul class="navigation-menu">

                            <li class="has-submenu">
                                <a href="#"><i class="icon-speedometer"></i>Dashboard</a>
                            </li>

                            <li class="has-submenu">
                                <a href="index.html"><i class="icon-layers"></i>Template</a>
                            </li>

                            <li class="has-submenu">
                                <a href={{ url_for('filled') }}><i class="icon-briefcase"></i>Recognition</a>
                            </li>
                            <li class="has-submenu">
                                <a href={{ url_for('database') }}><i class="icon-docs"></i>Database</a>
                            </li>
                        </ul>
                        <!-- End navigation menu -->
                    </div> <!-- end #navigation -->
                </div> <!-- end container -->
            </div> <!-- end navbar-custom -->
        </header>
        <!-- End Navigation Bar-->
        {% if (notification) %}
        <div>Successfully added your Empty Form</div>
        {% endif %}



        <div class="wrapper">
            <div class="container-fluid">
                  <div class="col-12">
                        <div class="card-box">
                            <h4 class="header-title m-t-0">Please Upload Template Here</h4>


                            <form action="/pdftoimage" method="POST" enctype=multipart/form-data class="form-horizontal ">
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Image Upload</label>
                                    <div class="col-9">
                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                            <!-- <div class="fileupload-new thumbnail" style="width: 500px; height: 550px;">
                                                <img src="../static/images/small/img-1.jpg" alt="image" />
                                            </div> -->
                                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 500px; max-height: 550px; line-height: 20px;"></div>
                                            <div>
                                                <button type="button" class="btn btn-custom btn-file">
                                                    <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                                                    <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                                                    <input type="file" class="btn-light" accept=".pdf" name="pdf"/>
                                                </button>
                                                <button type="Submit" class="btn btn-custom btn-file">Submit
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!--  end row -->


              </div> <!-- end container -->



              <!-- end wrapper -->
