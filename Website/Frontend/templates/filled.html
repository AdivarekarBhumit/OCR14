<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Smart Editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="../static/images/favicon.ico">

        <!-- Bootstrap fileupload css -->

        <link href="../static/plugins/bootstrap-fileupload/bootstrap-fileupload.css" rel="stylesheet" />
        <link href="../static/plugins/dropzone/dropzone.css" rel="stylesheet" type="text/css" />
        <!-- App css -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../static/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="../static/css/style.css" rel="stylesheet" type="text/css" />

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>


        <!-- <script src="../static/js/modernizr.min.js"></script> -->
        <style>
        .check
        {
          opacity:0.5;
          color:#996;
        }
        .box{
          margin-bottom:5px;
        }
        </style>
        <script>
        $(document).ready(function(e){
        $('.img-check').click(function(e) {
              $('.img-check').not(this).removeClass('check')
              .siblings('input').prop('checked',false);
            $(this).addClass('check')
                  .siblings('input').prop('checked',true);
                  var objs = $(this).attr('src');
                  $('#checked-item').attr('value',objs);
          });
        });
        </script>

    </head>

    <body>

        <!-- Navigation Bar-->
        <header id="topnav">

            <div class="navbar-custom">
                <div class="container-fluid">
                    <div id="navigation">
                        <!-- Navigation Menu-->
                        <ul class="navigation-menu">

                            <li class="has-submenu">
                                <a href="index.html"><i class="icon-speedometer"></i>Dashboard</a>
                            </li>

                            <li class="has-submenu">
                                <a href="index.html"><i class="icon-layers"></i>Template</a>
                            </li>

                            <li class="has-submenu">
                                <a href="filled.html"><i class="icon-briefcase"></i>Recognition</a>
                            </li>

                            <li class="has-submenu">
                                <a href="forms.html"><i class="icon-fire"></i>Forms</a>
                            </li>

                            <li class="has-submenu">
                                <a href="database.html"><i class="icon-docs"></i>Database</a>
                            </li>
                        </ul>
                        <!-- End navigation menu -->
                    </div> <!-- end #navigation -->
                </div> <!-- end container -->
            </div> <!-- end navbar-custom -->
        </header>
        <!-- End Navigation Bar-->
        <div class="wrapper">
              <div class="container-fluid">
              <div class="row">
		<!-- <form method="get"> -->
		<div class="form-group">
      {% for imagename in images %}
		<div class="col-md-2 box">
      <label class="btn btn-primary">
        <img src={{imagename}} alt="..." class="img-thumbnail img-check">
      <input type="radio" name="chk1" id="item4" value="val1" class="hidden" autocomplete="off">
    </label>
  </div>
    {% endfor %}
    </div>
		<div class="clearfix"></div>
		<!-- </form> -->
	</div>
          </div>
        </div>

            <div class="wrapper">
                  <div class="container-fluid">
                  <div class="row">
                          <div class="col-12">
                              <div class="card-box">
                                  <h4 class="header-title m-b-30">Upload HandWritten PDF</h4>

                                  <div class="row">
                                    <form action="/ocr" method="POST" enctype=multipart/form-data class="form-horizontal ">
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                                    <!-- <div class="fileupload-new thumbnail">
                                                        <img src="../static/images/small/img-1.jpg" alt="image" />
                                                    </div> -->
                                                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 300px; max-height: 400px;"></div>
                                                    <div>
                                                        <button type="button" class="btn btn-custom btn-file">
                                                            <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                                                            <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                                                            <input type="file" class="btn-light" accept=".pdf" name="pdf"/>
                                                            <input name="imagename" type="hidden" value="" id="checked-item" />
                                                        </button>
                                                        <button type="Submit" class="btn btn-custom btn-file">Submit
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                              </div>
                          </div><!-- end col -->
                      </div>
                      <!-- end row -->
                  </div> <!-- end container -->
              </div>
            </div>
              <!-- end wrapper -->





        <!-- jQuery  -->
          <!-- <script src="../static/js/jquery.min.js"></script> -->
          <!-- <script src="../static/js/popper.min.js"></script> -->
          <script src="../static/js/bootstrap.min.js"></script>
          <script src="../static/js/waves.js"></script>
          <script src="../static/js/jquery.slimscroll.js"></script>


          <!-- Bootstrap fileupload js -->
          <script src="../static/plugins/bootstrap-fileupload/bootstrap-fileupload.js"></script>
          <script src="../static/plugins/dropzone/dropzone.js"></script>

          <!-- App js -->
          <script src="../static/js/jquery.core.js"></script>
          <script src="../static/js/jquery.app.js"></script>

    </body>
</html>
